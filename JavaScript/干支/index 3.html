<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <script>
            function calcSum() {
                let max = document.getElementById('max').value;

                let sum = 0;
                let i = 1;
                while (i <= max) {
                    console.log(`今は${i}回目のループです。sum=${sum}`);
                    sum = sum + i;
                    i++;
                }

                document.getElementById('val').textContent = max;
                document.getElementById('sum').textContent = sum;
            }
        </script>
    </head>
    <body>
        <h2>
            1から
            <span id="val"></span>
            の合計は
            <span id="sum"></span>
        </h2>
        <input id="max" value="10" />
        <button onclick="calcSum()">合計</button>
    </body>
</html>
